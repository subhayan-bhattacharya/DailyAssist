version: '3.8'

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: dailyassist-dynamodb-local
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    ports:
      - "8000:8000"
    networks:
      - dailyassist-network

  # Simple FastAPI development server - USE THIS for easy Postman testing
  # Access at: http://localhost:8001/reminders
  reminders-api:
    build:
      context: reminders
      dockerfile: Dockerfile.dev
    container_name: dailyassist-reminders-api
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=local
      - DYNAMODB_TABLE=Reminders
      - AWS_REGION_NAME=eu-central-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - DYNAMODB_ENDPOINT=http://dynamodb-local:8000
    depends_on:
      - dynamodb-local
    networks:
      - dailyassist-network
    volumes:
      - ./reminders:/app:ro

networks:
  dailyassist-network:
    driver: bridge
